    <div class="container my-3">
        <h1 id="heading"></h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <input type="text" class="form-control my-3" id="addTitle" placeholder="Title...." />
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Note....."></textarea>
                    <input type="checkbox" id="checkV" />
                    <label class="form-check-label" for="checkV" style="color: green">Important</label>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr />

            <span>Your Notes</span>

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" active>
            
            <img style="height: 20px" src="nav.png" alt="..." />
          </button>

        <div class="collapse" id="collapseExample">
            <div class="card card-body">

                    <button type="button" class="btn btn-primary delbtn" id="dNimp">
